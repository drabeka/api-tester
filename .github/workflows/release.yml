name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm run build

      - name: Create ZIP
        run: zip -r api-tester-${{ github.ref_name }}.zip config dist src index.html package.json build.js

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: api-tester-${{ github.ref_name }}.zip
          generate_release_notes: true
